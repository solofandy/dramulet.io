<html>
    <head>
    </head>
    <body>
        <h2>Dragra Amulets have relocated to <br>
            <a href="https://solofandy.gitee.io/dragracrest.io/">https://solofandy.gitee.io/dragracrest.io/</a>
            &nbsp;<span id="countdown"></span>
        </h2>
    </body>
    <script type="text/javascript">
        (function() {
            var seconds = 6;
            setInterval(function() {
                if (seconds <= 0) {
                    return ;
                }
                seconds--;
                document.getElementById("countdown").innerText = seconds.toString();
                if (seconds <= 0) {
                    location.replace('https://solofandy.gitee.io/dragracrest.io/')
                }
            }, 1000);
            
        })();
    </script>
</html>
